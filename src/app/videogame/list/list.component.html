<h1>Videojuegos</h1>
<div class="title">
  <div class="filtrado">
    <p class="result">Resultados<svg xmlns="http://www.w3.org/2000/svg" style="width: 0.5cm; margin-left: 1%;" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/></svg></p>
  </div> 
</div>


<!--Iteramos los juegos para mostrarlos-->
@for (game of games; track $index) {
<div class="list">
 
    <div class="card mb-3" style="max-width: 1100px; max-height: 190px; padding-left: 2%; border: 0px; margin-top: 3%;">
        <div class="row g-0 game">
          <div class="col-md-4">
            <!--Comprobamos si tiene imagen para poner una por defecto-->
            @if (game.image==null) {
              <img src="../../../assets/img/Imagen_no_disponible.svg.png" class="img-fluid rounded-start port" alt="...">
            }@else{
              <img src="{{game.image}}" class="img-fluid rounded-start port" alt="...">
            }
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{game.name}}</h5>
              <p class="card-text">{{game.description}}</p>
              <p class="card-text" ><small class="text-body-secondary"><span *ngFor="let category of game.listCategory">{{category.nameCategory}} | </span></small><a routerLink="/details/{{game.idVideogame}}" class="btn btn-success details">Detalles</a></p>

            </div>
          </div>
        </div>
    </div>
 
</div>
}

<!--Logica del pageable-->
@if (pageable) {
  <nav aria-label="Page navigation example" class="pagination">
      <ul class="pagination">
        <li class="page-item" *ngIf="pageable.pageable.pageNumber>0">
          <a class="page-link" (click)="nexPage(1)">First</a>
        </li>
        <li class="page-item"><a class="page-link" *ngIf="pageable.pageable.pageNumber>0" (click)="nexPage(pageable.pageable.pageNumber)">&laquo;</a></li>
        <span *ngFor="let i of numberSequence">
          <li class="page-item"><a class="page-link" *ngIf="i==pageable.pageable.pageNumber+1" style="border: 3px solid #C8A519; border-radius: 0px;" (click)="nexPage(i)" th:text="${i}">{{i}}</a></li>
          <li class="page-item"><a class="page-link" *ngIf="i!=pageable.pageable.pageNumber+1" style="border-radius: 0px;" (click)="nexPage(i)" th:text="${i}">{{i}}</a></li>
        </span>
        <li class="page-item"><a class="page-link" *ngIf="pageable.pageable.pageNumber+1<pageable.totalPages" (click)="nexPage(pageable.pageable.pageNumber+2)">&raquo;</a></li>
        <li class="page-item" *ngIf="pageable.pageable.pageNumber<pageable.totalPages">
          <a class="page-link" (click)="nexPage(pageable.totalPages)">Last</a>
        </li>
      </ul>
  </nav>

}
