<h1>Your Videogames</h1>
<section class="vh-100" style="padding-bottom: 15%; margin-right: 2%;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center h-100" style="padding-left: 3%;">
      <div class="col-12 col-md-8 col-lg-6 col-xl-7" style="width: 100%;">
        <div class="card shadow-2-strong shadow contain" style="border-radius: 1rem;">          
          <div class="card-body p-5 text-center content">
            @if (listGames.length>0) {
              <!--Iteramos los juegos para mostrarlos-->
              @for (game of listGames; track $index) {
               
                <div class="sell">
                  <div class="list">
  
                   
                      <div class="card mb-3 hijo" style="max-width: 1100px; max-height: 190px; padding-left: 2%; border: 0px; margin-top: 3%; ">
                          <div class="row g-0 game" style="width: 104%;">
                            @if (game.image==null) {
                            <div class="col-md-4" style="border: 1px solid black; border-radius: 10px;">
                              <!--Comprobamos si tiene imagen para poner una por defecto-->
                              <a routerLink="/details/{{game.idVideogame}}" title="Go to details" aria-label="Go to details"><img src="../../../assets/img/Imagen_no_disponible.svg.png" class="img-fluid rounded-start port2"  alt="No image" title="No image"></a>
                                                
                            </div>
                            }@else {
                              <div class="col-md-4">
                                <!--Comprobamos si tiene imagen para poner una por defecto-->
                                <a routerLink="/details/{{game.idVideogame}}" title="Go to details" aria-label="Go to details"><img src="{{game.image}}" class="img-fluid rounded-start port" alt="Game's image" alt="Game's image"></a>
                              </div>
                            }
                            <div class="col-md-8">
                              <div class="card-body bodyDestock" style="text-align: left;">
                                <h5 class="card-title">{{game.name}}</h5>
                                <p class="card-text">{{game.description}}</p>
                                <p class="card-text" >
                                  <small  style="color: black; font-size: 0.4cm;">
                                    <span *ngFor="let category of game.listCategory">{{category.nameCategory}} | </span>
                                  </small>
                                  @if (game.idVideogame!=undefined) {
                                    <button class="btn btn-success delete" (click)="deleteGame(game.idVideogame)" title="Delete the game">Delete <svg xmlns="http://www.w3.org/2000/svg" style="width: 0.4cm; margin-bottom: 6%;" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></button>
                                  }
                                  <a routerLink="/editOldGame/{{game.idVideogame}}" class="btn btn-success edit" title="Go to edit the game" aria-label="Go to edit the game">Edit <svg xmlns="http://www.w3.org/2000/svg" style="width: 0.5cm; margin-bottom: 10%;" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg></a>
                                </p>
                                
                  
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
  
                
              }
            }@else {
              <h2>You don't have games to sell</h2>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
