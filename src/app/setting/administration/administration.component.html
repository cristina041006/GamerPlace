<h1 class="title">Administration</h1>
<section class="vh-100" style="padding-bottom: 15%; margin-right: 2%;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center h-100" style="padding-left: 3%;">
        <div class="col-12 col-md-8 col-lg-6 col-xl-7" style="width: 100%;">
          <div class="card shadow-2-strong shadow contain" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center content">
               <div class="buttons">
                <button class="btn  info" (click)="getCategories()">Categories</button>
                <button class="btn  info">Add Categories</button>
                <button class="btn  info">Plataform</button>
                <button class="btn  info" >Add Plataform</button>
                </div> 
                @if (categories) {
                  <table class="table" >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Category Name</th>  
                        <th scope="col"><svg xmlns="http://www.w3.org/2000/svg" style="width: 0.4cm; margin-bottom: 6%;" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></th>                       
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr *ngFor="let category of categories; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{category.name}}</td>
                        <td><button type="button"  class="btn delete" title="Delete category" (click)="deleteCategory(category.id_category)">
                                Delete <svg xmlns="http://www.w3.org/2000/svg" style="width: 0.4cm; margin-bottom: 6%;" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg> 
                              </button></td>
                      </tr>
                    </tbody>
                </table>
                }
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
